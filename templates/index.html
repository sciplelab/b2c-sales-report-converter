<!DOCTYPE html>
<html>
<head>
    <title>CSV:XLSX</title>
</head>
<body>
    <h1>CSV to XLSX</h1>
    <p>Start by uploading your Shopify .csv file and click on the "Convert" button.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Convert</button>
    </form>
</body>
</html>
